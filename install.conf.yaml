- defaults:
    link:
      relink: true
      force: true

- clean:
    - '~'
    - '~/.config'

- link:
    ~/.dotfiles:
        path: ''
    ~/.gitconfig:
        path: gitconfig
    ~/.gitignore_global:
        path: gitignore_global
    ~/.hgrc:
        path: hgrc
    ~/.hgignore_global:
        path: hgignore_global
    ~/.subversion:
        path: subversion/
    ~/.screenrc:
        path: screenrc
    ~/.psqlrc:
        path: psqlrc
    ~/.multitailrc:
        path: multitailrc
    ~/.vim:
        path: vim/
    ~/.vimrc:
        path: vim/vimrc
    ~/.bashrc:
        path: bash/bashrc_dispatch
    ~/.bash_profile:
        path: bash/bashrc_dispatch
    ~/.bash_login:
        path: bash/bashrc_dispatch
    ~/.bash_logout:
        path: bash/bash_logout
    ~/.fonts:
        path: fonts/
    ~/.ssh/config:
        path: ssh/config
    ~/.python/startup:
        create: true
        path: python/startup
    ~/.tmux.conf:
        path: tmux.conf


- shell:
    - mkdir -p ~/tmp/.vim
    - mkdir -p ~/bin
    - mkdir -p ~/dev
    - touch ~/.screenrc_local
    - ./install_vcsinfo.sh -b ~/bin

